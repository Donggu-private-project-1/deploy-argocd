apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: donggu-1-nginx
  namespace: donggu-1
spec:
  replicas: 2  # HPA의 minReplicas와 일치시킵니다
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: donggu-1-nginx
  template:
    metadata:
      labels:
        app: donggu-1-nginx
        rollouts-pod-template-hash: "" # 자동으로 채워질 필드입니다.
    spec:
      containers:
      - name: donggu-1-nginx
        image: harbor.dorong9.com/donggu-private-project-1/nextjs-react:48
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
      imagePullSecrets:
      - name: donggu-1-regcred
  strategy:
    canary:
      canaryService: donggu-1-nginx-canary
      stableService: donggu-1-nginx-stable    
      steps:
      - setWeight: 25
      - pause: {duration: 1m}
      - setWeight: 50
      - pause: {duration: 1m}
      - setWeight: 75
      - pause: {duration: 1m}
      maxSurge: "25%"
      maxUnavailable: 0
---
apiVersion: v1
kind: Service
metadata:
  name: donggu-1-nginx-stable
  namespace: donggu-1
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: donggu-1-nginx
    version: stable    

---
apiVersion: v1
kind: Service
metadata:
  name: donggu-1-nginx-canary
  namespace: donggu-1
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: donggu-1-nginx
    version: canary    