apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: donggu-1-nginx
  namespace: donggu-1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: donggu-1-nginx
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50