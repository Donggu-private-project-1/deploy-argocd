apiVersion: apps/v1
kind: Deployment
metadata:
  name: donggu-nginx
  namespace: donggu-1
spec:
  replicas: 3
  revisionHistoryLimit: 2  # 보관할 ReplicaSet의 수를 3로 제한
  selector:
    matchLabels:
      app: donggu-nginx
  template:
    metadata:
      labels:
        app: donggu-nginx
    spec:
      containers:
      - name: donggu-nginx
        image: harbor.dorong9.com/donggu-private-project-1/front-react:45
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: donggu-1-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: donggu-nginx
  namespace: donggu-1
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: donggu-nginx